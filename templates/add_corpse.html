
{% include "base.html" %}
<!-- {% include "navigation.html" %} -->




{% block content %}
  
{% if error == "no" %}
    <script>
        alert("record added successfully ");
        window.location = "{% url 'view_corpse' %}";
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert("record not added! try again");
    </script>
{% endif %}


<div class="container">
    <h2 class="text-center">Add corpse</h2>
    <form method="POST">
        {% csrf_token %}
        <label>First_name:</label>
        <input type="text" class="form-control" name="first_name">

        <label>Last_name:</label>
        <input type="text" class="form-control" name="last_name">

        <label>Gender:</label>
        <select name="gender" class="form-control">
            {% for gen in gender %}
            <option value="{{gen.gender}}">{{gen.gender}}</option>
            {% endfor %}
        </select>
        <label>Next of Kin:</label>
        <select name="kin" class="form-control">
            {% for k in kin %}
            <option value="{{k.first_name}}">{{k.first_name}}</option>
            {% endfor %}
        </select>

        <label>Room:</label>
        <select name="room" class="form-control">
            {% for r in rooms %}
            <option value="{{r.room_no}}">{{r.room_no}}</option>
            {% endfor %}
        </select>
        <label>Date of death:</label>
        <input type="date" class="form-control" name="date">




        <input type="submit" value="submit" class="form-control btn btn-primary">

    </form>
</div>

{% endblock content %}
